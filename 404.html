<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // SPA GitHub Pages redirect
      (function (l) {
        var pathname = l.pathname;
        var search = l.search;
        var hash = l.hash;
        var newUrl = l.protocol + '//' + l.host + '/' + '?redirect=' + pathname + search + hash;
        l.replace(newUrl);
      }(window.location))
    </script>
  </head>
  <body></body>
</html>
